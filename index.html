<!DOCTYPE html>
<html>
	<head>
		<title>Docusafe</title>
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/biri/dist/biri.min.js"></script>
		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
		<script src="index.js"></script>
		<link rel="stylesheet" href="styles.css">
		<script>
			
		</script>
	</head>
	<body class="bg-primary">
		<div class="container-fluid w-80" id="header">
			<div class="row h-100">
				<div class="col h-100">
					<img src="images/logo.png" id="logo">
				</div>
				<div class="col-2 mb-2" style="display: flex; align-items: center">
					<div class="input-group" id="redeemBar">
						<input type="text" id="keyBox" class="form-control" placeholder="Enter License Key">
						<button class="btn btn-dark" id="btnSubmit" type="button">Redeem</button>
					</div>
				</div>
			  </div>			
		</div>
		<div class="container-fluid" id="content">
			<div class="row h-100">
				<div class="col-2 m-1 border border-white rounded" id="docList">

				</div>
				<div class="col m-1 border border-white rounded">
					<iframe src="" width="100%" height="99.9%" id="pdfBox" allowfullscreen webkitallowfullscreen></iframe>
				</div>
			</div>
		</div>			
	</body>
</html>
